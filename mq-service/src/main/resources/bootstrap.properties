spring.application.name=mq-service

spring.cloud.stream.bindings.myChannel.destination=mqTestDefault
spring.cloud.stream.bindings.myChannel.contentType=text/plain


#eureka\u914d\u7f6e
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#config center
#spring.cloud.config.label=master
#spring.cloud.config.profile=dev
#spring.cloud.config.uri=http://localhost:9000/
#


spring.cloud.stream.kafka.binder.brokers=localhost
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092

spring.cloud.stream.kafka.binder.zkNodes=192.168.99.100
spring.cloud.stream.kafka.binder.defaultZkPort=2181
#Default: 10000.
spring.cloud.stream.kafka.binder.offsetUpdateTimeWindow=1000
spring.cloud.stream.kafka.binder.offsetUpdateCount=0
spring.cloud.stream.kafka.binder.requiredAcks=1
spring.cloud.stream.kafka.binder.minPartitionCount=1
#The replication factor of auto-created topics if autoCreateTopics is active. Default: 1.
spring.cloud.stream.kafka.binder.replicationFactor=1 
spring.cloud.stream.kafka.binder.autoCreateTopics=true
spring.cloud.stream.kafka.binder.autoAddPartitions=true
#spring.cloud.stream.kafka.binder.socketBufferSize
#spring.cloud.stream.kafka.binder.configuration=
#spring.cloud.stream.kafka.binder.headers

#----------consumer config------
spring.cloud.stream.kafka.bindings.mychannel.consumer.autoRebalanceEnabled=true
spring.cloud.stream.kafka.bindings.mychannel.consumer.autoCommitOffset=true
